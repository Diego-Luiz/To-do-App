<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Diego Luiz">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/app.js" defer></script>  
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <header class="top-header container">
    <h1 class="logo">Todo</h1>
    <button class="theme-btn">
      <span class="sr-only">Change to light theme</span>
      <img src="images/icon-sun.svg" alt="" aria-hidden="true">
    </button>
  </header>
  <main>
    <ul class="todo-list container">
      <li class="list__item --all-bdradius">
        <input type="text" placeholder="Create a new todo..." class="todo-list__input">
      </li>
      <li class="list__item --top-bdradius --bd-bottom">
        <input type="checkbox" value="Complete online Javascript course" id="1" class="todo-list__input">
        <label for="1" class="todo-list__label">Complete online Javascript course</label>
        <button class="delete-todo-btn" type="button">
          <span class="sr-only">Delete this to do</span>
          <img src="images/icon-cross.svg" alt="" aria-hidden="true">
        </button>
      </li>
      <li class="list__item --bd-bottom">
        <input type="checkbox" value="Complete online Javascript course" id="2" class="todo-list__input">
        <label for="2" class="todo-list__label">Complete online Javascript course</label>
        <button class="delete-todo-btn" type="button">
          <span class="sr-only">Delete this to do</span>
          <img src="images/icon-cross.svg" alt="" aria-hidden="true">
        </button>
      </li>
      <li class="list__item --bd-bottom">
        <input type="checkbox" value="Complete online Javascript course" id="3" class="todo-list__input">
        <label for="3" class="todo-list__label">Complete online Javascript course</label>
        <button class="delete-todo-btn" type="button">
          <span class="sr-only">Delete this to do</span>
          <img src="images/icon-cross.svg" alt="" aria-hidden="true">
        </button>
      </li>
      <li class="list__item --bottom-bdradius --justify-spacebtw">
        <p class="items-left-container">
          <input type="number" id="items-left" value="1" readonly>
          <label for="items-left">items left</label>
        </p>
        <button type="button" >Clear Completed</button>
      </li>
    </ul>
      
    </form>
  </main>

</body>
</html>
