<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Diego Luiz">
  <meta name="keywords" content="to do app, html, css, javascript, js, responsive, frontend, front-end, front end, frontend mentor, challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css"> 
  <script src="js/Todo.js"></script>   
  <script src="js/app.js" defer></script>  
  <title>Frontend Mentor | Todo app</title>
</head>
<body class="dark-theme">
  <header class="top-header container">
    <h1 class="logo">To do</h1>
    <button class="theme-btn default-btn">
      <span class="sr-only">Change to light theme</span>
      <img src="images/icon-sun.svg" alt="" aria-hidden="true">
    </button>
  </header>
  <main class="container">
    <div class="default-box input-box --all-bdradius">
      <span class="gradient-checkbox" aria-hidden="true"></span>
      <input type="text" placeholder="Create a new todo..." class="todo-list__input --input-newtodo">
    </div>
    <ul class="todo-list"></ul>

    <div class="default-box --bottom-bdradius --justify-around">
      <p class="items-left-container">
        <!-- <input type="number" id="items-left" value="0" readonly> -->
        <output id="items-left"></output>
        <label for="items-left">items left</label>
      </p>
      <div class="group-btn-filters btns-filter">
        <button type="button" class="default-btn filter-btn active">All</button>
        <button type="button" class="default-btn filter-btn">Active</button>
        <button type="button" class="default-btn filter-btn">Completed</button>
      </div>
      <button type="button" class="default-btn clearCompleted-btn">Clear Completed</button>
    </div>

    <div class="default-box --all-bdradius --group-btn-filters btns-filter --justify-center">
      <button type="button" class="default-btn filter-btn active">All</button>
      <button type="button" class="default-btn filter-btn">Active</button>
      <button type="button" class="default-btn filter-btn">Completed</button>
    </div>
  </main>
  
</body>
</html>
