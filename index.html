<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Diego Luiz">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">    
  <script src="js/app.js" defer></script>  
  <title>Frontend Mentor | Todo app</title>
</head>
<body class="light-theme">
  <header class="top-header container">
    <h1 class="logo">To do</h1>
    <button class="theme-btn default-btn">
      <span class="sr-only">Change to light theme</span>
      <img src="images/icon-sun.svg" alt="" aria-hidden="true">
    </button>
  </header>
  <main class="container">
    <ul class="todo-list">
      <li class="list__item --all-bdradius">
        <span class="gradient-checkbox" aria-hidden="true"></span>
        <input type="text" placeholder="Create a new todo..." class="todo-list__input --input-newtodo">
      </li>
      <li class="list__item --top-bdradius --bd-bottom">
        <input type="checkbox" value="Complete online Javascript course" id="1" class="todo-list__input">
        <span class="gradient-checkbox" aria-hidden="true"></span>
        <label for="1" class="todo-list__label">Complete online Javascript course</label>
        <button class="delete-todo-btn default-btn" type="button">
          <span class="sr-only">Delete this to do</span>
          <img src="images/icon-cross.svg" alt="" aria-hidden="true">
        </button>
      </li>
      <li class="list__item --bd-bottom">
        <input type="checkbox" value="Complete online Javascript course" id="2" class="todo-list__input">
        <span class="gradient-checkbox --completed" aria-hidden="true"></span>
        <label for="2" class="todo-list__label --completed">Complete online Javascript course</label>
        <button class="delete-todo-btn default-btn" type="button">
          <span class="sr-only">Delete this to do</span>
          <img src="images/icon-cross.svg" alt="" aria-hidden="true">
        </button>
      </li>
      <li class="list__item --bd-bottom">
        <input type="checkbox" value="Complete online Javascript course" id="3" class="todo-list__input">
        <span class="gradient-checkbox" aria-hidden="true"></span>
        <label for="3" class="todo-list__label">Complete online Javascript course</label>
        <button class="delete-todo-btn default-btn" type="button">
          <span class="sr-only">Delete this to do</span>
          <img src="images/icon-cross.svg" alt="" aria-hidden="true">
        </button>
      </li>
      <li class="list__item --bd-bottom">
        <input type="checkbox" value="Complete online Javascript course" id="4" class="todo-list__input">
        <span class="gradient-checkbox" aria-hidden="true"></span>
        <label for="4" class="todo-list__label">Complete online Javascript course</label>
        <button class="delete-todo-btn default-btn" type="button">
          <span class="sr-only">Delete this to do</span>
          <img src="images/icon-cross.svg" alt="" aria-hidden="true">
        </button>
      </li>
      <li class="list__item --bd-bottom">
        <input type="checkbox" value="Complete online Javascript course" id="5" class="todo-list__input">
        <span class="gradient-checkbox" aria-hidden="true"></span>
        <label for="5" class="todo-list__label">Complete online Javascript course</label>
        <button class="delete-todo-btn default-btn" type="button">
          <span class="sr-only">Delete this to do</span>
          <img src="images/icon-cross.svg" alt="" aria-hidden="true">
        </button>
      </li>
      <li class="list__item --bd-bottom">
        <input type="checkbox" value="Complete online Javascript course" id="6" class="todo-list__input">
        <span class="gradient-checkbox" aria-hidden="true"></span>
        <label for="6" class="todo-list__label">Complete Todo App on Frontend Mentor</label>
        <button class="delete-todo-btn default-btn" type="button">
          <span class="sr-only">Delete this to do</span>
          <img src="images/icon-cross.svg" alt="" aria-hidden="true">
        </button>
      </li>
      <li class="list__item --bottom-bdradius --justify-around">
        <p class="items-left-container">
          <input type="number" id="items-left" value="1" readonly>
          <label for="items-left">items left</label>
        </p>
        <div class="group-btn-filters">
          <button type="button" class="default-btn filter-btn active">All</button>
          <button type="button" class="default-btn filter-btn">Active</button>
          <button type="button" class="default-btn filter-btn">Completed</button>
        </div>
        <button type="button" class="default-btn">Clear Completed</button>
      </li>
      <li class="list__item --all-bdradius --group-btn-filters --justify-center">
        <button type="button" class="default-btn filter-btn active">All</button>
        <button type="button" class="default-btn filter-btn">Active</button>
        <button type="button" class="default-btn filter-btn">Completed</button>
      </li>
    </ul>
      
  </main>
  
</body>
</html>
